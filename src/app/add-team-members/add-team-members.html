<div class="team-members-container">
  <h2>Add Team Member</h2>

  <div class="form-section">
    <!-- Member Name & Email -->
    <div class="form-row">
      <div class="form-group">
        <label>Member Name *</label>
        <input type="text" [value]="memberName" (input)="memberName = $any($event.target).value" 
               class="form-input" placeholder="Enter member name"/>
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input type="email" [value]="memberEmail" (input)="memberEmail = $any($event.target).value" 
               class="form-input" placeholder="Enter email address"/>
      </div>
    </div>

    <!-- Role & Department -->
    <div class="form-row">
      <div class="form-group">
        <label>Role *</label>
        <select [value]="memberRole" (change)="memberRole = $any($event.target).value" class="form-input">
          <option value="">Select Role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select [value]="memberDepartment" (change)="memberDepartment = $any($event.target).value" class="form-input">
          <option value="">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept | titlecase }}</option>
        </select>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-row">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" [value]="memberPhone" (input)="memberPhone = $any($event.target).value" 
               class="form-input" placeholder="Enter phone number"/>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="button" (click)="onSubmit()" class="btn-primary">Add Team Member</button>
      <button type="button" (click)="resetForm()" class="btn-secondary">Reset Form</button>
      <button type="button" (click)="clearAllMembers()" class="btn-danger" *ngIf="teamMembers.length > 0">Clear All Members</button>
    </div>
  </div>

  <!-- Show submitted team members -->
  <div *ngIf="teamMembers.length > 0" class="submitted-data">
    <h3>Team Members List</h3>
    <div class="data-list">
      <div *ngFor="let member of teamMembers; let i = index" class="data-item">
        <div class="item-header">
          <strong>Team Member {{ i + 1 }}</strong>
          <span class="submitted-date">{{ member.submittedDate | date:'medium' }}</span>
        </div>
        <div class="item-details">
          <p><strong>Name:</strong> {{ member.name | titlecase }}</p>
          <p><strong>Email:</strong> {{ member.email }}</p>
          <p><strong>Role:</strong> {{ member.role | uppercase }}</p>
          <p><strong>Department:</strong> {{ member.department | titlecase }}</p>
          <p><strong>Phone:</strong> {{ member.phone || 'Not provided' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
