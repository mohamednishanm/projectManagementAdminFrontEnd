<div class="project-container">
  <h2>Project Details</h2>

  <div class="form-section">
    <!-- Project Name & Priority -->
    <div class="form-row">
      <div class="form-group">
        <label>Project Name *</label>
        <input type="text" [value]="projectName" (input)="projectName = $any($event.target).value"
               class="form-input" placeholder="Enter project name"/>
      </div>

      <div class="form-group">
        <label>Priority</label>
        <select [value]="projectPriority" (change)="projectPriority = $any($event.target).value" class="form-input">
          <option value="">Select Priority</option>
          @for (priority of priorities; track priority) {
            <option [value]="priority">{{ priority | titlecase }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Description -->
    <div class="form-row">
      <div class="form-group">
        <label>Description *</label>
        <input type="text" [value]="projectDescription" (input)="projectDescription = $any($event.target).value"
               class="form-input" placeholder="Enter project description"/>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="button" (click)="onSubmit()" class="btn-primary">Add Project</button>
    </div>
  </div>

  <!-- Show submitted projects -->
  <div *ngIf="projects.length > 0" class="submitted-data">
    <h3>Project List</h3>
    <div class="data-list">
      @for (project of projects; track project; let i = $index) {
        <div class="data-item">
          <div class="item-header">
            <strong>Project {{ i + 1 }}</strong>
            <span class="submitted-date">{{ project.submittedDate | date:'medium' }}</span>
          </div>
          <div class="item-details">
            <p><strong>Name:</strong> {{ project.name | titlecase }}</p>
            <p><strong>Description:</strong> {{ project.description }}</p>
            <p><strong>Priority:</strong> {{ project.priority | uppercase }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
